<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empresas</title>
  <link rel="stylesheet" href="/assets/css/xd.css">
</head>
<body>

  <button onclick="mostrarFormulario()" class="btn-agregar">Agregar nueva empresa</button>

  <div id="formularioEmpresa" class="formulario-empresa">
    <form action="procesar_empresa.php" method="POST" class="formulario">
      <h2>Formulario de Empresa</h2>

      <label for="rfc">RFC de la empresa:</label>
      <input type="text" id="rfc" name="rfc" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="calle">Calle:</label>
      <input type="text" id="calle" name="calle" required>

      <label for="colonia">Colonia:</label>
      <input type="text" id="colonia" name="colonia" required>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" required>

      <div class="botones">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" onclick="ocultarFormulario()" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
